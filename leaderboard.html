<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    {{> loginButtons}}
    <p></p>
    {{#if currentUser}}
        {{> addPlayerForm}}
        {{> leaderboard}}
    {{else}}
        <p>You must be logged in to see this content</p>
    {{/if}}
</body>

<template name="leaderboard">
    <ul> 
        {{#each player}}
            <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
        {{/each}}
    </ul>  
    <p>There are {{countplayers}} players.</p>
    {{#if selectedPlayer}}
        <p><button class="increment">Give 5 Points</button> <button class="decrement">Take 5 Points</button></p>
        <p>{{selectedPlayer.name}} with score of {{selectedPlayer.score}} is currently selected.</p>
        <p><button class="remove">Remove Player</button></p>
    {{/if}}

</template>

<template name="addPlayerForm">
    <form>
        Name: <input type="text" name="playerName">
        Score: <input type="number" name="playerScore">
        <input type="submit" value = "Add Player">
    </form>
</template>
